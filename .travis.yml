matrix:
  include:
  - language: ruby
    name: Build Test on Ruby 2.6 (rvm 2.6)
    rvm: 2.6
    script:
    - "./pipeline.sh"
  - language: ruby
    name: Build Test on Ruby 2.7 (rvm 2.7)
    rvm: 2.7
    script:
    - "./pipeline.sh"
  - language: ruby
    name: Build Test on Ruby 3.0 (rvm 3.0)
    rvm: 3.0
    script:
    - "./pipeline.sh"
  - language: ruby
    name: YAML Linting (rvm 3.0)
    rvm: 3.0
    script:
    - wget --quiet -O - https://raw.githubusercontent.com/CICDToolbox/yaml-lint/master/pipeline.sh
      | bash
  - language: bash
    name: Shellcheck (Bash)
    os: linux
    arch: arm64-graviton2
    script:
    - wget --quiet -O - https://raw.githubusercontent.com/CICDToolbox/shellcheck/master/pipeline.sh
      | bash
  - language: ruby
    name: Link Checking (rvm 3.0)
    rvm: 3.0
    env:
    - FLAGS="default"
    - EXCLUDE_FILES="CHANGELOG.md"
    - WHITELIST="https://img.shields.io"
    script:
    - wget --quiet -O - https://raw.githubusercontent.com/CICDToolbox/awesomebot/master/pipeline.sh
      | bash
notifications:
  email: false
  slack:
    secure: 
